<form>
    <label for="fruits">Choose a fruits</label>
    <select name="fruits">
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Cherry">Cherry</option>
    </select>
    <br><br><br><br>

    <label for="comments">Your Comments</label>
    <textarea id="comments" name="comments" rows="10" cols="50">
        Enter Your comments here...
    </textarea>
    <br><br><br><br>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>
    <br><br><br><br>

    <fieldset>
        <legend>College Information</legend>
        <label for="Collegename">College Name:</label>
        <input type="text" id="collegename" name="collegename">
        <label for="yop">YOP:</label>
        <input type="number" id="yop" name="yop">
    </fieldset>
    <br><br><br><br>
</form>
